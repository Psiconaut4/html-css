<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>abra em diferentes dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/TamP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/TamM.png" type="image/png">
        <img src="imagens/TamG.png" alt="Imagem flexivel">
    </picture>
    <h2>Reproduzindo audio em HTML5</h2>
    <audio src="midia/moonlight.mp3" controls autoplay></audio>
</body>
</html>
