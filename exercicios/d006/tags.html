<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Lista de TAGS aprendidas</h1>
    <p>Passe o cursor do Mouse por cima da TAG a ser aprendida</p>
    <ol type="I"> 
            <li><abbr title="<p></p>">Parágrafo</abbr></li>
            <li><abbr title="<br>">Quebra de linha</abbr></li>
            <li><abbr title="<abbr></abbr>">Legenda para a palavra</abbr></li>
            <li><abbr title="de <h6></h6> até <h1></h1>">Graus de hierarquia de titulo</abbr></li>
            <li><abbr title="<ol> </ol>">lista numerada</abbr></li>
            <li><abbr title="<img src=(endereço da imagem)>">Adicionar imagens</abbr></li>
            <li><abbr title="<a href=(endereço do link)> </a>">Link's</abbr></li>


    </ol>
    
</body>
</html>
